<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&L Dashboards</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif; background: #0f1117; color: #e4e4e7; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { text-align: center; max-width: 600px; padding: 40px; }
        h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; background: linear-gradient(135deg, #6366f1, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #8b8b9e; margin-bottom: 40px; }
        .cards { display: grid; gap: 20px; grid-template-columns: 1fr 1fr; }
        a { text-decoration: none; }
        .card { background: #1a1d27; border: 1px solid #2a2d3a; border-radius: 16px; padding: 32px 24px; transition: all 0.2s; }
        .card:hover { border-color: #6366f1; transform: translateY(-2px); }
        .card .icon { font-size: 48px; margin-bottom: 12px; }
        .card h2 { font-size: 18px; color: #e4e4e7; margin-bottom: 6px; }
        .card p { font-size: 13px; color: #8b8b9e; margin-bottom: 0; }
        .meta { margin-top: 40px; font-size: 12px; color: #8b8b9e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jean & Len Dashboards</h1>
        <p>Performance Reporting Q1 2026</p>
        <div class="cards">
            <a href="index.html">
                <div class="card">
                    <div class="icon">&#128722;</div>
                    <h2>Webshop</h2>
                    <p>Umsatz, AOV, CR, Marketing</p>
                </div>
            </a>
            <a href="amazon.html">
                <div class="card">
                    <div class="icon">&#127758;</div>
                    <h2>Amazon International</h2>
                    <p>8 Maerkte, Budget, ROAS</p>
                </div>
            </a>
        </div>
        <div class="meta">Stand: 13.02.2026 | Marc Boehle, CDO</div>
    </div>
</body>
</html>
