<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&L Dashboards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', -apple-system, sans-serif; background: #f2ece7; color: #221e1b; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { text-align: center; max-width: 840px; padding: 40px 24px; }
        h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; color: #3f5a3f; }
        .subtitle { color: #8b8577; margin-bottom: 40px; font-size: 15px; font-weight: 400; }
        .cards { display: grid; gap: 20px; grid-template-columns: 1fr 1fr 1fr; }
        @media (max-width: 600px) { .cards { grid-template-columns: 1fr; } }
        a { text-decoration: none; }
        .card { background: #ffffff; border: 1px solid #e6dcce; border-radius: 16px; padding: 32px 24px; transition: all 0.25s ease; box-shadow: 0 2px 12px rgba(34,28,22,0.04); }
        .card:hover { border-color: #3f5a3f; transform: translateY(-3px); box-shadow: 0 8px 24px rgba(63,90,63,0.1); }
        .card.featured { border-color: #3f5a3f; background: linear-gradient(135deg, rgba(63,90,63,0.06), rgba(100,124,100,0.03)); }
        .card.featured:hover { border-color: #3f5a3f; box-shadow: 0 8px 24px rgba(63,90,63,0.15); }
        .card .icon { font-size: 44px; margin-bottom: 12px; }
        .card h2 { font-size: 17px; color: #221e1b; margin-bottom: 6px; font-weight: 600; }
        .card p { font-size: 13px; color: #8b8577; margin-bottom: 0; }
        .meta { margin-top: 40px; font-size: 12px; color: #8b8577; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jean & Len Dashboards</h1>
        <p class="subtitle">Performance Reporting Q1 2026</p>
        <div class="cards">
            <a href="webshop.html">
                <div class="card">
                    <div class="icon">&#128722;</div>
                    <h2>Webshop</h2>
                    <p>Umsatz, AOV, CR, Marketing</p>
                </div>
            </a>
            <a href="amazon.html">
                <div class="card">
                    <div class="icon">&#127758;</div>
                    <h2>Amazon International</h2>
                    <p>8 Märkte, Budget, ROAS</p>
                </div>
            </a>
            <a href="ceo.html">
                <div class="card featured">
                    <div class="icon">&#127919;</div>
                    <h2>CEO Overview</h2>
                    <p>Ziele, 9 Steine, Roadmap</p>
                </div>
            </a>
        </div>
        <div class="meta">Stand: 13.02.2026 | Marc Böhle, CDO</div>
    </div>
</body>
</html>
